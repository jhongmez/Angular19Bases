<h1>Dragonball Super</h1>
<hr>
<section class="row">
	<div class="col-12 col-sm-6">
		<h3>Agregar personaje: {{ name() }}({{ power() }})</h3>
		<input
			type="text"
			class="form-control"
			placeholder="Nombre"
			[value]="name()"
			(change)="name.set( txtName.value )"
			#txtName
		/>
		<input
			type="number"
			class="form-control mt-2"
			placeholder="Poder"
			[value]="power()"
			(input)="power.set( +txtPower.value )"
			#txtPower
		/>
		<button (click)="addCharacter()" class="mt-2 btn btn-primary">
			AÃ±adir
		</button>
		<button (click)="resetFields()" class="ml-2 mt-2 btn btn-info">
			Limpiar
		</button>
	</div>

	<div class="col-12 col-sm-6">
		<dragonball-character-list [characters]="characters()"/>
	</div>
</section>
