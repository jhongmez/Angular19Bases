<h1>Dragonball Page</h1>
<hr>
<section class="row">
	<div class="col-12 col-sm-6">
		<h3>Agregar personaje: {{ name() }}({{ power() }})</h3>
		<input
			type="text"
			class="form-control"
			placeholder="Nombre"
			[value]="name()"
			(change)="name.set( txtName.value )"
			#txtName
		/>
		<input
			type="number"
			class="form-control mt-2"
			placeholder="Poder"
			[value]="power()"
			(input)="power.set( +txtPower.value )"
			#txtPower
		/>
		<button (click)="addCharacter()" class="mt-2 btn btn-primary">
			AÃ±adir
		</button>
		<button (click)="resetFields()" class="ml-2 mt-2 btn btn-info">
			Limpiar
		</button>
	</div>

	<div class="col-12 col-sm-6">
		<h3>Listado de personajes:</h3>
		<ul>
			@for( character of characters(); track character.id; let idx = $index, e = $even  ) {
				@if ( character.power > 30000) {
					<li>
						<span>{{ idx + 1 }} - {{ character.name }}</span>
						<strong
							[class.text-danger]="character.power > 80000"
							[class.text-primary]="character.power < 80000"
						>
							({{ character.power }})
						</strong>
					</li>
				}
			}
		</ul>
	</div>
</section>
