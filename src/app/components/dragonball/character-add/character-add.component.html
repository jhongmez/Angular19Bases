<h3>Agregar personaje: {{ name() }}({{ power() }})</h3>
<input
	type="text"
	class="form-control"
	placeholder="Nombre"
	[value]="name()"
	(change)="name.set( txtName.value )"
	#txtName
/>
<input
	type="number"
	class="form-control mt-2"
	placeholder="Poder"
	[value]="power()"
	(input)="power.set( +txtPower.value )"
	#txtPower
/>
